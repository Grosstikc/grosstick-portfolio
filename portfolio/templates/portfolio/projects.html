{% extends 'portfolio/base.html' %}
{% load static %}
{% block title %}Projects - My Portfolio{% endblock %}
{% block content %}
<h1>Projects</h1>
<div class="row">
  {% for project in projects %}
  <div class="col-md-4">
    <div class="card mb-4">
      <!-- TODO: Ensure your project images and alt texts are correctly configured -->
      <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
        {% if project.url %}
        <a href="{{ project.url }}" class="btn btn-primary">View Project</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
